	<script>
	function copy(element){
  var kod = element.value;
  var hexKodu = document.createElement('TEXTAREA');
  hexKodu.value = kod;
  document.body.appendChild(hexKodu);
  hexKodu.select();
  document.execCommand('copy');
  hexKodu.style.display = 'none';
}
